<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>顺丰快递单打印</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="print-container ui-sf">
				<!--发件人-->
				<div class="ui-sf-sender">
					<div class="ui-sf-sender-name">福州康为网络技术有限公司</div>
					<div class="ui-sf-sender-addr">福建省福州市台江区鳌峰路海峡电子商务产业基地A13</div>
					<div class="ui-sf-sender-phone">4009613713</div>
				</div>
				<!--发件人 end-->
				<!--收件人-->
				<div class="ui-sf-recipient">
					<div class="ui-sf-recipient-name">张三</div>
					<div class="ui-sf-recipient-addr">
						<span class="ui-sf-recipient-addr-province">福建</span>
						<span class="ui-sf-recipient-addr-city">福州</span>
						<span class="ui-sf-recipient-addr-area">台江</span> 
					</div>
					<div class="ui-sf-recipient-detail">六一中路249号电子商务部,366000</div>
					<div class="ui-sf-recipient-phone">15909090909,0591-83333333</div>
				</div>
				<!--收件人-->
				<div class="ui-sf-goods-info">男士格子长袖全棉纯棉纯色休闲衬衫,	L号</div>
				<div class="ui-sf-goods-num">2</div>
				<div class="ui-sf-time">
					<span class="ui-sf-time-month">5</span>
					<span class="ui-sf-time-day">8</span>
				</div>
			</div>
		</div>
	</body>
</html>
